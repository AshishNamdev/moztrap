<aside class="tags">
  <h4 class="tags-title">
    TAGS
    {% include "_helplink.html" with helpURL="library.html#tags" %}
  </h4>
  <ul class="taglist">
    {% for tag in tags.all %}
    <li>
        <a href="#{{ tag.name|slugify }}" title="filter by {{ tag.name }}" class="filter-link tag" data-type="tag">{{ tag.name }}</a>
    </li>
    {% endfor %}
  </ul>
</aside>
